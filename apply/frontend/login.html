<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="logincss.css">
</head>
<body>
    <div class="container">
        <form class="login-form" action="employ.html" method="GET"> <!-- action 속성 추가 -->
            <h1>로그인</h1>
            <div class="input-group">
                <select id="company" required>
                    <option value="" disabled selected>회사</option>
                    <option value="kyoboDTS">교보DTS</option>
                    <option value="samsung">삼성</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="username" placeholder="사용자 이름" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="비밀번호" required>
            </div>
            <button type="submit">로그인</button>
            <p class="signup">계정이 없으신가요? <a href="#">회원가입</a></p>
        </form>
    </div>
</body>
</html>

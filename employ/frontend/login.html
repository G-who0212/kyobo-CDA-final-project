<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>Easy</span><span>cruit</span>
        </div>
        <div class="title">관리자 로그인</div>
        <form>
            <div class="form-group">
                <label for="username">ID</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>
    </div>

    <script>
        // CSRF 토큰 가져오는 함수
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        };

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 제출 이벤트 방지

            // 각 필드의 값을 가져와 JSON 객체 생성
            const formData = {
                company: document.getElementById('company').value,
                username: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };

            // Fetch API를 사용하여 POST 요청 보내기
            fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'), // CSRF 토큰 추가
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                // 응답이 성공적인지 확인
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                // 데이터가 올바르게 받아졌는지 확인
                if (data.accessToken && data.refreshToken) {
                    // JWT 액세스 토큰과 리프레시 토큰을 로컬 스토리지에 저장
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    window.location.href = "/api/applicant";  // 로그인 후 이동할 페이지로 리다이렉트
                } else {
                    alert('로그인 실패: 잘못된 자격 증명');
                }
            })
            .catch(error => {
                // 네트워크 또는 서버 오류 처리
                console.error('Error:', error);
                alert('서버에 연결할 수 없습니다. 나중에 다시 시도해 주세요.');
            });
        });
    </script>
</body>
</html>

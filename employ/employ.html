<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원자 목록</title>
    <link rel="stylesheet" href="employ.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <h1>지원자 목록</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>이메일</th>
            </tr>
        </thead>
        <tbody>
            {% for applicant in applicants %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="javascript:void(0);" onclick="openApplicantDetail('{{ applicant.name|escapejs }}')">{{ applicant.name }}</a></td> <!-- 클릭 시 새 창 열기 -->
                <td>{{ applicant.phone_num }}</td>
                <td>{{ applicant.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function openApplicantDetail(name) {
            const token = localStorage.getItem('accessToken');  // JWT 토큰 가져오기
            
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';  // 로그인 페이지로 리디렉션
                return;
            }
            
            const url = `/api/applicant?name=${encodeURIComponent(name)}`;
            
            fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,  // JWT 토큰을 Authorization 헤더에 추가
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`서버 오류: ${response.statusText}`);
                }
                return response.text();
            })
            .then(html => {
                const newTab = window.open();
                if (newTab) {
                    newTab.document.write(html);
                    newTab.document.close(); // HTML을 삽입 후 문서 닫기
                } else {
                    alert("팝업이 차단되었습니다. 팝업 차단을 해제해주세요.");
                }
            })
            .catch(error => {
                console.error('Error:', error);  // 오류 처리
                alert("지원자 정보를 불러올 수 없습니다. 잠시 후 다시 시도해주세요.");
            });
        }
    </script>
</body>
</html>

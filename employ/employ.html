<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원자 목록</title>
    <link rel="stylesheet" href="employ.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <h1>지원자 목록</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>이메일</th>
            </tr>
        </thead>
        <tbody>
            {% for applicant in applicants %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="javascript:void(0);" onclick="openApplicantDetail('{{ applicant.name|escapejs }}')">{{ applicant.name }}</a></td> <!-- 클릭 시 새 창 열기 -->
                <td>{{ applicant.phone_num }}</td>
                <td>{{ applicant.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <script>
        function openApplicantDetail(name) {
        // 이름을 URL 쿼리 파라미터로 전달하여 지원자 세부 정보를 가져오는 페이지로 이동
        const token = localStorage.getItem('accessToken'); 
        const url = `/api/applicant?name=${encodeURIComponent(name)}`;
        fetch(url, {
        method: 'GET',
        headers: {
        'Authorization': `Bearer ${token}`,  // JWT 토큰을 Authorization 헤더에 추가
        'Content-Type': 'application/json',
    }
})
.then(response => response.json())
.then(data => {
    console.log(data); // 응답 데이터 처리
})
.catch(error => {
    console.error('Error:', error); // 오류 처리
}); // 새 브라우저 탭에서 열기
        };

    
    </script>  
</body>
</html>
